<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD en jQuery</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="/library/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/library/select2/4.0.12/dist/css/select2.css" />
    <link rel="stylesheet" href="/library/select2-bootstrap-5-theme-1.3.0/select2-bootstrap-5-theme.css" />
    <link rel="stylesheet" href="/library/bootstrap-icons/1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/library/DataTables-1.10.21/media/css/jquery.dataTables.min.css" />
    
    <script src="/library/jquery/3.6.4/jquery-3.6.4.min.js"></script>
    <script src="/library/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="/library/select2/4.0.12/dist/js/select2.full.js"></script>
    <script src="/library/select2/4.0.12/dist/js/i18n/fr.js"></script>
    <script src="/library/DataTables-1.10.21/media/js/jquery.dataTables.js"></script>
    <script src="crud.js"></script>
    <style>
        .custom-select {
            margin-bottom: 10px;
            /* Ajustez la valeur en pixels selon l'espace souhaité */
        }

        .card {
            margin-bottom: 10px;
            /* Ajustez la valeur en pixels selon l'espace souhaité */
        }

        .red-border {
            border-color: red;
            /* Ajoutez une classe pour la bordure rouge */
        }
        .blue-border {
            border-color: skyblue;
            /* Ajoutez une classe pour la bordure rouge */
        }
    </style>
</head>

<body>
    <h1>Liste des éléments</h1>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">Ajouter un élément</div>
                <div class="card-body">
                    <!-- <ul id="iitem-list"></ul> -->
                    <form method="post" id="add-item-form">
                        <div id="error-message" class="text-danger"></div>
                        <input type="text" id="new-item" name="newItem" class="form-control"
                            placeholder="Nouvel élément"><br>
                        <button id="add-item" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Modifier un élément</div>
                <div class="card-body">
                    <form method="post" id="update-item-form" class="form-group">
                        <div class="form-group custom-select">
                            <!-- <label for="update-select-item">Choisir l'élément</label> -->
                            <select class="selectItem form-select" name="state" id="update-select-item">
                                <!-- here is contents -->
                                <option value="" selected>Choisir l'élément</option>
                            </select>
                        </div>
                        <!-- <input type="text" id="choice-item" name="choiceItem" class="form-control"
                            placeholder="Choisir élément"><br> -->

                        <div id="error-message-update" class="text-danger"></div>
                        <input type="text" id="edit-item" name="editItem" class="form-control"
                            placeholder="Modifier élément"><br>

                        <button id="update-item" class="btn btn-info">Mettre à jour</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">Supprimer un élément</div>
                <div class="card-body">
                    <form method="post" id="remove-item-form">
                        <input type="text" id="delete-item" name="deleteItem" class="form-control"
                            placeholder="Supprimer élément"><br>
                        <button id="remove-item" class="btn btn-danger">Supprimer</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Rechercher un élément</div>
                <div class="card-body">
                    <form method="post" id="search-item-form">
                        <input type="text" id="search-item" name="searchItem" class="form-control"
                            placeholder="Rechercher un élément"><br>
                        <button id="search-button" class="btn btn-success">Rechercher</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <!-- liste des elements -->
            <table class="table display" id="table-item" style="width:100%">
                <thead>
                    <tr>
                        <th>Nom de l'élément</th>
                    </tr>
                </thead>
                <tbody id="item-list">
                    <!-- ajouter ici -->
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
